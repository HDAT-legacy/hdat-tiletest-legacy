<html>
<head>
    <link rel="stylesheet" 
          href="leaflet.css" /> 
</head>
<body>
    <div id="map" style="width: 100%; height: 100%"></div>
 
    <script src="leaflet.js"></script>

    <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('tiles/{z}/{x}/{y}.png', {
            minZoom: 2,
            maxZoom: 8,
            tms: true,
            noWrap: true
        }).addTo(map);
    </script>
</body>
</html>
